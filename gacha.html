<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Practice mini challenge">
        <link href="gachaStyle.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="PlaceHolderIMG.png" type="image/x-icon">
        <title>Gacha</title>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
        </script>
        
    </head>
    <body>

        <div id="profilePop">
            <p id="username" ></p>
            <p id="email" class="noM"></p>
            <p id="bio" class="noM"><br>Bio: Lorem ipsum dolor sit amet</p>
            <p id="tasks" class="noM"></p>
            <p id="totalRolls" class="noM"></p>
            <p id="5Pity" class="noM"></p>
            <p id="4Pity" class="noM"></p>

        </div>

        <div class="currency" id="rolls">Rolls</div>
        <div class="currency" id="credits">Credits</div>
        <div class="top">
            <div class="titleHolder">
                    <h1 class='title'>Gambler Goals</h1>
            </div>
            
            <div id="BannerSelect"></div>

            <div class="buttonHolder">
                <div class="calendar button">
                    <p class="buttonText">Main</p>
                    <a href="main.html" class="clickable"></a>
                </div>
                <div class="character button">
                    <p class="buttonText">Characters</p>
                    <a href="Character.html" class="clickable"></a>
                </div>
                <div class="gacha button">
                    <p class="buttonText">Gacha</p>
                </div>
                <div class="store button">
                    <p class="buttonText">Store</p>
                    <a href="Store.html" class="clickable"></a>
                </div>

                <div class="profile button" id="profile">
                    <p class="buttonText" id="profileText"></p>
                </div>

            </div>
        </div>
        
        <div class="mainDiv" id="mainDiv">
            <div class="oneRoll" id="oneRollButton">
                Collect a prize!
            </div>
            

            <div class="bannerLabel" id="bannerLabel">
                Kobeni's car<br>★★★★★
            </div>

        </div>

        <div class="gachaScreen" id="rewardScreen">
            <div class="reward oneStar" id="oneS">
                one star item <br> ★
            </div>
            <div class="reward twoStar" id="twoS">
                two star item <br> ★★
            </div>
            <div class="reward threeStar" id="threeS">
                three star item <br> ★★★
            </div>
            <div class="reward fourStar" id="fourS">
                four star item <br> ★★★★
            </div>
            <div class="reward fiveStar" id="fiveS">
                five star item <br> ★★★★★
            </div>  
        </div>
        <script type="module" src="gacha.js"></script>
    </body>
    
</html>
