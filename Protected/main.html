    <div class="app">
        <h4 class="mb-3">Todo List</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span class="add_new">
                <h2>Add Assignments</h2>
            </span>
            <!-- <i class="fa-solid fa-plus"></i> -->
            <svg class="plus-button" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
            </svg>
        </div>


        <h2 class="text-center my-3">Tasks</h5>


            <!-- Modal -->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Task Title</p>
                            <input class="form-control" type="text" name="" id="textInput">
                            <div id="msg"></div>
                            <br>
                            <p>Due Date</p>
                            <input class="form-control" type="date" name="" id="dateInput">
                            <br>
                            <p>Description</p>
                            <textarea class="form-control" id="textArea" cols="30" rows="5"></textarea>
                            <p>Difficulty</p>
                            <select class="form-select" aria-label="Default select example" id="difficulty">
                                <option selected>Choose a Difficulty</option>
                                <option value=500>Easy</option>
                                <option value=1500>Medium</option>
                                <option value=3000>Hard</option>
                            </select>
                            <div id="editDropdown" class="d-none">
                                <p>Task Status</p>
                                <select class="form-select" aria-label="Task status">
                                    <option selected></option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                            <button class="btn" data-bs-toggle="modal" data-bs-target="#form">Add
                                Assignment</button>
                        </div>
                    </div>
                </div>
            </form>

            <div id="tasks">
            </div>
    </div>

    

    <div class="events">
        <main class="events-table">
            <section class="event-header">
                <h1>Events</h1>
            </section>
            <section class="table-body">
                <table>
                    <td>No events, no worries. Something's brewing!</td>
                </table>
            </section>
        </main>
    </div>
    <main class="dailies">
        <section class="table-body">
            <h1>Dailies</h1>
            <table>
                <td>Accomplish one task</td>
            </table>
        </section>
    </main>
    </div>
    <!-- Profile button -->

    <!-- Profile Modal -->
    <div id="profileModal" class="profile-modal">
        <div class="profile-modal-content">
            <span class="profile-modal-close" onclick="closeProfileModal()">&times;</span>
            <h2>Profile</h2>
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Date Created:</strong> <span id="profileDateCreated"></span></p>
            <p><strong>Tasks Completed:</strong> <span id="profileTasksCompleted"></span></p>
            <p><strong>Coins:</strong> <span id="coins"></span></p>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>
